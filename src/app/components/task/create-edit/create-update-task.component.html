<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
    <div class="container">
        <div class="row">
            <div class="col">
                <mat-form-field>
                    <mat-label>Task Name</mat-label>
                    <input matInput (ngModel)="data.name">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Employee</mat-label>
                    <mat-select (ngModel)="data.employee" name="user">
                      <mat-option *ngFor="let user of usersList" [value]="user.employeeId">
                        {{user.employeeId}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field>
                    <mat-label>Task Description</mat-label>
                    <textarea matInput (ngModel)="data.description"></textarea>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field>
                    <mat-label>To Do Date</mat-label>
                    <input matInput (ngModel)="data.toDoDate">
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onCancelClick()">
        <mat-icon>close</mat-icon> Cancel
    </button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial (click)="OnSubmitClick()">
        <mat-icon>done</mat-icon> {{buttonLabel}}
    </button>
</div>
